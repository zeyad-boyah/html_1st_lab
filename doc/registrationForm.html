<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="greenBorder">
        <form method="get">
            <p class="greenBoldBig"> Register - Create Account</p>
            <p class="greenDashedBorderWithBackground">Field marked with * are compulsory fields</p>
            <table>
                <tr>
                    <td>
                        <label for="yname" >*Your Name</label>
                    </td>
                    <td>
                        <input type="text" id="yname" name="yname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email" >*E-Mail ID</label>
                    </td>
                    <td>
                        <input type="email" id="Email" name="Email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="altEmail" >Alternate E-Mail ID</label>
                    </td>
                    <td>
                        <input type="email" id="altEmail" name="altEmail" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Your Phone</p>
                    </td>
                    <td class="Pain">
                        <p>Country Code - City Code - Phone Number</p>
                        <input type="number" id="countryCode" name="countryCode" style="width: 84px;">
                        <span>- </span>
                        <input type="number" id="cityCode" name="cityCode" style="width: 56px;">
                        <span>- </span>
                        <input type="number" id="phoneNumber" name="phoneNumber" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Mphone" >Mobile Phone</label>
                    </td>
                    <td>
                        <input type="number" id="Mphone" name="Mphone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address" >*Your Postal Address</label>
                    </td>
                    <td>
                        <input type="text" id="address" name="address" required style="height: 70px; width: 300px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="country" >*Country</label>
                    </td>
                    <td>
                        <select id="dropdown" name="dropdown">
                            <option value="default" selected disabled>------- Select One -------</option>
                            <option value="egypt">Egypt</option>
                            <option value="japan">Japan</option>
                            <option value="germany">Germany</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password" >*Password</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirm-password">*Re-Enter Password</label>
                    </td>
                    <td>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </td>
                </tr>
            </table>
            <input type="submit">
        </form>
    </div>
    <footer>
        <p><center>Copyright 2021 by Noha Salah &copy;.All Rights Reserved</center></p>
    </footer>
</body>
</html>
