<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Registration Form</title>
    
</head>
<body>
    <header>
        <ul class="navBar">
            <li><a href="../html_1st_lab/doc/other_page.html">Home</a></li>
            <li><a href="../index.html">Road Map</a></li>
            <li><a href="#">Registration Form</a></li>
            <li><a href="https://iti.gov.eg/home">Contact</a></li>
        </ul>
        <img src="../img/ITI_logo.png" alt="ITI Logo" >
    </header>
    <div class="greenBorder">
        <form method="get">
            <p class="greenBoldBig">Register - Create Account</p>
            <p class="greenDashedBorderWithBackground">Field marked with * are compulsory fields</p>

            <table>
                <tr>
                    <td><label for="yname">*Your Name</label></td>
                    <td><input type="text" id="yname" name="yname" required></td>
                </tr>
                <tr>
                    <td><label for="Email">*E-Mail ID</label></td>
                    <td><input type="email" id="Email" name="Email" required></td>
                </tr>
                <tr>
                    <td><label for="altEmail">Alternate E-Mail ID</label></td>
                    <td><input type="email" id="altEmail" name="altEmail"></td>
                </tr>
                <tr>
                    <td>
                        <label for="countryCode">*Your Phone</label>
                    </td>
                    <td class="yourPhoneContainer">
                            <div >
                                <label for="countryCode">Country Code</label>
                                <input type="number" id="countryCode" name="countryCode" style="width: 90px;">
                            </div>
                            <div >
                                <label for="cityCode">- City Code</label>
                                <input type="number" id="cityCode" name="cityCode"  style="width: 80px;">
                            </div>
                            <div >
                                <label for="phoneNumber">- Phone Number</label>
                                <input type="number" id="phoneNumber" name="phoneNumber" >
                            </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="Mphone">Mobile Phone</label></td>
                    <td><input type="number" id="Mphone" name="Mphone"></td>
                </tr>
                <tr>
                    <td><label for="address">*Your Postal Address</label></td>
                    <td><input type="text" id="address" name="address" required></td>
                </tr>
                <tr>
                    <td><label for="dropdown">*Country</label></td>
                    <td>
                        <select id="dropdown" name="dropdown" required>
                            <option value="" disabled selected>-- Select One --</option>
                            <option value="egypt">Egypt</option>
                            <option value="japan">Japan</option>
                            <option value="germany">Germany</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">*Password</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="confirm-password">*Re-Enter Password</label></td>
                    <td><input type="password" id="confirm-password" name="confirm-password" required></td>
                </tr>
            </table>


            <div class="centerTable">
                <label>
                    <input type="checkbox" name="terms" required>
                    I accept the <a href="#">Terms of Use</a>
                </label><br>
                <button type="submit">Continue >> </button>
                <button type="reset">Reset</button>
            </div>

                

        </form>
    </div>

    <footer>
        <p>Copyright 2021 by Noha Salah &copy;.All Rights Reserved</p>
    </footer>
</body>
</html>
